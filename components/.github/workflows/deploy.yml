name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: YOUR_VPS_IP
          username: YOUR_USER
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/quicko.rw
            git pull origin main
            npm install
            npm run build
            pm2 restart quicko.rw
