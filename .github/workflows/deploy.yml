name: Deploy to VPS_QUICKO

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 51.75.74.204
          username: quicko
          key: ${{ secrets.QUICKO_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/quicko.rw/resto-bar-interface

            # Ensure repo is on main branch and up-to-date
            git checkout main
            git fetch --all
            git reset --hard origin/main

            # Install dependencies
            npm install --legacy-peer-deps

            # Build Next.js
            npm run build

            # Start or reload PM2
            pm2 describe resto-bar-interface || pm2 start npm --name resto-bar-interface -- start
            pm2 restart resto-bar-interface --update-env
            pm2 save
