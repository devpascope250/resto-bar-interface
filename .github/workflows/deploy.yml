name: Deploy to VPS_QUICKO

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 51.75.74.204
          username: quicko
          key: ${{ secrets.QUICKO_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to parent directory
            cd /var/www/quicko.rw
            
            # Check if repository exists
            if [ ! -d "resto-bar-interface/.git" ]; then
              echo "Repository not found or corrupted. Cloning fresh..."
              rm -rf resto-bar-interface
              git clone https://github.com/devpascope250/resto-bar-interface.git
            fi
            
            cd resto-bar-interface
            
            # Pull latest changes
            git checkout main
            git fetch --all
            git reset --hard origin/main
            
            # Clean build artifacts
            rm -rf .next
            rm -rf node_modules/.cache
            
            # Install dependencies
            npm install --legacy-peer-deps
            
            # Build
            npm run build
            
            # Restart PM2
            pm2 delete resto-bar-interface 2>/dev/null || true
            pm2 start npm --name resto-bar-interface -- start
            pm2 save